<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Home.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Weather-Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg my-lg-5 my-sm-1 navbar-dark" >
    <div class="container">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-sm-12 col-lg-6">
        <img  class= "w-100" src="./img/logo.png" alt="logo">
        </div>
        <div class="col-lg-6">
            <h5 class="text-white">Weather</h5>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link  active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Live Cameras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Photos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="./Contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section>
  <div class="container">
  <div class="form">
  <input type="text" placeholder="Find Your Location" id="search" oninput="search()">
  <button>Find</button>
  </div>
  <div class=" row weather-container ">
    <div class="weather-card col-md-12 col-sm-12 col-lg-4 my-sm-2 my-md-2">
      <div class="header bg-dark">
        <span id="day"></span>
        <span id="day-num"></span>
        <span id="month"></span>
      </div>
      <div class="weather-content one" >
        <p id="name"></p>
        <h1 id="temp"></h1>
        <img src="" alt="" id="icon-one">
        <p style = "color: dodgerblue;text-align: center;" id="condition"></p>
        <div class="icons d-flex">
          <span>
            <img src="./img/icon-umberella.png" alt="" >
            <p id="humidity" style="display: inline-block;"></p>
          </span>
          <span>
            <img src="./img/icon-wind.png" alt="">
            <p id="speed" style="display: inline-block;"></p>
          </span>
          <span>
            <img src="./img/icon-compass.png" alt="">
            <p id="direction" style="display: inline-block;"></p>
          </span>
        </div>
      </div>
    </div>
    <div class="weather-card col-md-12 col-sm-12 col-lg-4 my-sm-2 my-md-2" style="background-color: #262936;">
      <div class="header bg-gradient">
        <span id="tomorrow" style="margin: auto;"></span>
      </div>
      <div class="weather-content two d-flex flex-column justify-content-center align-items-center py-5">
        <div>
          <img src="" alt="" id="icon-two">
        </div>
        <h5 id="temp-two-high"></h5>
        <p id="temp-two-low"></p>
         <p style = "color: dodgerblue;text-align: center;" id="condtion-two"></p>
      </div>
    </div>
    <div class="weather-card col-md-12 col-sm-12 col-lg-4 my-sm-2 my-md-2">
      <div class="header bg-dark">
        <span id="after-tomorrow" style="margin: auto;"></span>
      </div>
      <div class="weather-content three d-flex flex-column justify-content-center align-items-center py-5">
        <div>
            <img src="" alt="" id="icon-three">
        </div>
        <h5 id="temp-high-three"></h5>
        <p id="temp-low-three"></p>
         <p style = "color: dodgerblue;text-align: center;" id="condition-3"></p>
      </div>
    </div>
  </div>
  </div>
</section>
<footer>
  <div class="container">
    <div class="footer-data row align-items-center justify-content-center">
      <div class="form col-sm-12 col-md-12 col-lg-8">
      <input type="text" placeholder="Enter your Email To Subscribe... ">
      <button>Subscribe</button>
      </div>
        <div class="footer-icons col-sm-12 col-md-12 col-lg-4 text-center">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-behance"></i>
                <i class="fa-brands fa-youtube"></i>
        </div>
    </div>
    <p class="text-white text-center my-5">Designed By Tarek@Route</p>
  </div>
</footer>
  <script src="./JS/bootstrap.bundle.min.js"></script>  
  <script src="./JS/home.js"></script>  
</body>
</html>
